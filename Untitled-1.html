<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kane Ying</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- ✅ Correct Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0e0e0;
      color: #222;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    .container {
      background: #f5f5f5;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    h1 span {
      display: block;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .socials a {
      color: #bbb;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.4s ease, color 0.3s ease;
    }
    .socials a:hover {
      transform: translateY(-6px);
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span style="font-size: 1.4rem;">HI</span>
      <span style="font-size: 1.8rem;">Here is Kane Ying</span>
    </h1>
    <p>
      Warm  Welcome To  My  Page!<br>
      永远相信，美好的事情，即将发生！
    </p>
    <div class="socials">
      <a href="https://www.linkedin.com/in/kane-ying-456533247/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i> <!-- Use fa-x-twitter if supported -->
      </a>
    </div>
  </div>
</body>
</html>
